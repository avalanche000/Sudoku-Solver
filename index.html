  <title>Sudoku Solver</title>
  <style>
    #board {
      display: flex;
      flex-direction: column;
      border: 8px solid black;
      width: 500px;
      height: 500px;
      padding: 0;
      margin: 0;
      z-index: 5;
    }

    .row {
      display: flex;
      flex-direction: row;
      flex: 1;
      padding: 0;
      margin: 0;
    }

    .col {
      flex: 1;
      cursor: pointer;
      z-index: 1;
      padding: 0;
      margin: 0;
    }

    .col:nth-child(3),
    .col:nth-child(6) {
      border-right: 3px solid black;
      z-index: 3;
    }

    .col:nth-child(4),
    .col:nth-child(7) {
      border-left: 3px solid black;
      z-index: 3;
    }

    .row:nth-child(3),
    .row:nth-child(6) {
      .col {
        border-bottom: 3px solid black;
        z-index: 3;
      }
    }

    .row:nth-child(4),
    .row:nth-child(7) {
      .col {
        border-top: 3px solid black;
        z-index: 3;
      }
    }

    .number {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border: 1px solid black;
      z-index: 1;
    }
  </style>
</head>
